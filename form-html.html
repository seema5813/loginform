<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <form>
     <fieldset>
        <legend>Personal Details</legend>
        <p>
            <label>First name:<input type="fn"></label>
        </p>
        <p>
            <label>Last name:<input type="ln"></label>
        </p>
        <p>
            Gender:
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">female</label>
        </p>
        <p>
            <label>Date of Birth:<input type="date" name="bd"></label>
        </p>
        <p>
            <label>
                Address:
                <br />
                <textarea name="add" cols="30" rows="3"></textarea>
            </label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
     </fieldset>
   </form> 
</body>
</html>
